<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Boy Lạnh Lùng</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            padding: 20px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #66ccff;
        }

        main {
            padding: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 0.8;
        }

        img {
            width: 300px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #66ccff;
            transition: transform 0.5s ease-in-out;
        }

        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Sad Boy Lạnh Lùng</h1>
    </header>
    <main>
        <p>Thế giới trở nên lạnh lùng, những nỗi buồn giấu sau nụ cười.</p>
